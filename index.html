<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Car Racing (1080P)-->
    <!-- https://pixabay.com/videos/download/video-41758_source.mp4?attachment -->
    <!-- Lake (4K) -->
    <!-- https://pixabay.com/videos/download/video-28745_source.mp4?attachment -->
    <!-- Ocean (720P)-->
    <!-- https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment -->
    <!-- https://pixabay.com/videos/download/video-113403_medium.mp4?attachment -->
  
<!-- Script -->
<!-- playsinline is an attribute what is this is to do is on mobile devices when you click play by defult,it will go to full screen view.  -->
<div class="player">
    <video src="https://pixabay.com/videos/download/video-74888_tiny.mp4?attachment" class="video" playsinline></video>
    <!-- we want to creat container for Show controls -->
    <!-- show-controls -->
        <div class="show-controls">
        <!-- controls-container -->
        <div class="controls-container"> 
           <!-- controls ProgressBar -->
        <!-- seek: are able to jump around in the video inside of this div -->
           <div class="progress-range" title="Seek">
         <!-- progress-bar: show us how far throught the video I are. -->
               <div class="progress-bar"></div>
           </div>
           <div class="control-group">
            <!-- controls-Left -->
            <div class="controls-left">
                <!-- play/Puse (font awesome solid)-->
                <div class="play-controls">
                    <!-- for change play /puse  -->
                    <i class="fas fa-play" title="play" id="paly-btn"></i>
                </div>
                <!-- volume -->
                <div class="volume">
                    <div class="volume-icon">
                <!-- fas:font awesome solid -->
                        <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                    </div>
                <div class="volume-range" title="Change Volume">
            <!-- volume bar represent a percentage of how much volume is ther -->
                    <div class="volume-bar"></div>
                </div>
            </div>
        </div>
            <!--  controls-Right -->
            <div class="controls-right">
                <!-- speed -->
                <div class="speed" title="Playback Rate">
                    <select name="playbackRate" class="player-speed">
                    <option value="0.5">0.5 x </option>
                    <option value="0.75">0.75 x </option>
                //one time to be selected first because thats the video is going to play at.
                    <option value="1" selected>1 x </option>
                    <option value="1.5">1.5 x </option>
                    <option value="2">2 x </option>
                </select>
            </div>
            <!--Time -->
            <div class="time">
                <span class="time-elapsed">00:00 / </span>
                <span class="time-duration">2:38</span>
            </div>
            <!-- Fullscreen -->
            <div class="fullscreen">
              <i class="fas fa-expand"></i>
            </div>
        </div>
     </div>
</div>
           <!-- progress-range is the parent of continer and it has the background color and full length-->
           <!-- Title of seek so that when someone hovers over the progress bar it'll explain that they are able to jump around in the video inside of div -->
           <div class="controls-range" title="seek">
            <!-- the progress bar will be our primary color& it's going to show us how far though the video we are -->
            <div class="progress-bar"></div>
           </div>
           <!-- control group parent for control left side and right side -->
           <div class="control-group">
             <!-- Left side  -->
             <div class="controls-left"></div>
             <!-- Right side  -->
             <div class="right-side"></div>
           </div> 
        </dic>

    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
